<ion-view view-title="Créer une Soirée" id="create_party">
	<ion-content>
    
    <div class="list">
      <label class="item item-input">
        <p>Image de présentation : <br/><input type="file" ng-model="party.photo"/></p>
        <!-- Faire vérification par contrôleur d'upload image *.jpg *.jpeg *.png -->
      </label>
      <label class="item item-input">
        <p>Date :<input type="date" ng-model="party.date"></p>
      </label>
      <label class="item item-input">
        <p>Nombre de participant max : <input type="number" ng-model="party.nbParticipant"/></p>
      </label>
      <label class="item item-input">
        <p>Prix : <input type="number" ng-model="party.prix"/></p>
      </label>
      <label class="item item-input">
        <p>Lieu : <input type="text" ng-model="party.lieu"/></p>
      </label>
      <label class="item item-input">
        <p>Nom de la soirée : <input type="text" ng-model="party.nomSoiree"/></p>
      </label>
      <label class="item item-input">
        <textarea placeholder="Description" ng-model="party.description"></textarea>
      </label>
      <div class="center">
        <button class="button button-stable" ng-click="create()">
          Créer la soirée
        </button>
      </div>
    </div>

	</ion-content>
</ion-view>
